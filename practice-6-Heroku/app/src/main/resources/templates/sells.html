<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="/templates/shop.html::head">
  <title>The IT Shop | Ventas</title>
</head>

<body>
  <header th:replace="/templates/shop.html::main-header">
  </header>
  <main style="overflow-y: auto; max-height: 600px;">
    <div id="product-heading">
      <h1 class="heading">Listado de Ventas Realizadas</h1>
    </div>
    <div id="sell-component" th:each="sell : ${sells}">
      <h2 class="sell-client" th:text="${sell.clientName}+' '+'â€“'+' '+${sell.sellDateStr}">Cliente</h2>

      <div id="products-table" style="overflow-y:auto;" class="sell-wrapper">
        <table class="table table-bordered table-hover">
          <thead class="bg-info">
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Precio (RD$)</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody class="bg-tbody">
            <tr th:each="soldProduct: ${sell.soldProducts}">
              <td style="width: 25%" th:text="${soldProduct.name}"></td>
              <td style="width: 25%" th:text="${soldProduct.price}"></td>
              <td style="width: 16.66%" th:text="${soldProduct.amount}">
              </td>
              <td style="width: 16.66%" th:text="${soldProduct.totalPrice}"></td>
            </tr>
            <tr>
              <td style="visibility: hidden;"></td>
              <td style="visibility: hidden;"></td>
              <td id="total" class="total-text bg-info">TOTAL: </td>
              <td class="total-text bg-info" th:text="${sell.totalPrice}">{0}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer th:replace="/templates/shop.html::footer"></footer>
  <script src="https://kit.fontawesome.com/156ff56ddf.js" crossorigin="anonymous"></script>
  <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
