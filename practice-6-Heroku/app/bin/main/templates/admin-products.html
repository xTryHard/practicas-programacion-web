<!DOCTYPE html>
<html lang="en">

<head th:replace="/templates/shop.html::head">
  <title>The IT Shop | Admin</title>
</head>

<body>

  <header th:replace="/templates/shop.html::main-header">
  </header>

  <main>
    <div id="product-heading">
      <h1 class="heading">Administrar Productos</h1>
    </div>
    <div id="products-table" style="overflow-y:auto;">
      <a href="/admin/create-product" class="btn btn-outline-secondary"
        style="margin-bottom: 5px; display: inline-block; position: sticky;">Crear Producto</a>
      <table class="table table-bordered table-hover">
        <thead class="bg-info">
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Precio (RD$)</th>
            <th scope="col">Acción 1</th>
            <th scope="col">Acción 2</th>
          </tr>
        </thead>
        <tbody class="bg-tbody">
          <tr th:each="product : ${products}">
            <td style="width: 25%" th:text="${product.name}"></td>
            <td style="width: 25%" th:text="${product.price}"></td>
            <td style="width: 25%"><a class="btn btn-warning"
                th:href="'/admin/update-product/'+${product.id}">&nbsp;Editar&nbsp;</button>
            </td>
            <td style="width: 25%"><a class="btn btn-danger"
                th:href="'/admin/delete-product/'+${product.id}">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer th:replace="/templates/shop.html::footer"></footer>
  <script src="https://kit.fontawesome.com/156ff56ddf.js" crossorigin="anonymous"></script>
  <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
