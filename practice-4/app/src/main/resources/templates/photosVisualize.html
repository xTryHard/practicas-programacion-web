<!DOCTYPE html>
<html lang="en">

<head th:replace="/templates/shop.html::head">
  <title>The IT Shop | Visualizar fotos</title>
</head>

<body>
  <header th:replace="/templates/shop.html::main-header">
  </header>

  <main>
    <div class="container">
      <div id="product-heading">
        <h1 class="heading" th:text="'Datos de la foto: '+${photo.name}">Subir Fotos Producto</h1>
      </div>
      <button type="submit" class="btn btn-primary" onclick="history.back()"> Regresar </button>
      <div class="card">
        <img th:src="@{'data:'+${photo.mimeType}+';base64,'+${photo.base64}}" class="card-img-top" alt="Foto enviada">
        <div class="card-body">
          <h5 class="card-title" th:text="${photo.name}">Card title</h5>
          <p class="card-text" th:text="'Foto del tipo: '+ ${photo.mimeType}"></p>
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/156ff56ddf.js" crossorigin="anonymous"></script>
  <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
