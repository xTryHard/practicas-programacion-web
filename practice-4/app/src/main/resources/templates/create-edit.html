<!DOCTYPE html>
<html lang="en">

<head th:replace="/templates/shop.html::head">
  <title>The IT Shop | Login</title>
</head>

<body>
  <header th:replace="/templates/shop.html::main-header">
  </header>
  <main>
    <div class="col-sm-4 login-wrapper">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1" th:text="${createEdit}"></h4>
          <hr>
          <p class="text-info text-center">Indique los datos del producto</p>
          <form method="POST" th:action="'/admin/'+${createOrEdit}+'-product'+${productId}">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-shopping-basket"></i></span>
                </div>
                <input th:if="${!edit}" name="productName" class="form-control" placeholder="Nombre del producto"
                  type="text" required>
                <input th:if="${edit}" name="productName" class="form-control" placeholder="Nombre del producto"
                  type="text" th:value="${product.name}" required>
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="far fa-money-bill-alt"></i></span>
                </div>
                <input th:if="${!edit}" class="form-control" placeholder="Precio" type="number" name="productPrice"
                  step="0.01" required>
                <input th:if="${edit}" class="form-control" placeholder="Precio" type="number" name="productPrice"
                  step="0.01" th:value="${product.price}" required>
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group btn-group-flex">
              <button th:text="${crearEditar}" type="submit" class="btn btn-success flex-btn-2">&nbsp;&nbsp; Crear
                &nbsp;&nbsp;</button>
              <a href="/admin/photos" class="btn btn-primary flex-btn-2"> Fotos </a>
              <a href="/admin" class="btn btn-danger flex-btn-2"> Cancelar </a>
            </div> <!-- form-group// -->
          </form>
        </article>
      </div>
    </div>
  </main>
  <footer th:replace="/templates/shop.html::footer"></footer>
  <script src="https://kit.fontawesome.com/156ff56ddf.js" crossorigin="anonymous"></script>
  <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
